<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Snake</title>
</head>
<body>
   <header>
      <h1>Snake - The Game</h1>
   </header>

   <main>
      <canvas id="canvas" height="500" width="500"></canvas>
   </main>

   <div class="buttons">
      <button class="btn btn-slower">Slower</button>
      <button class="btn btn-faster">Faster</button>
   </div>
   
   <div class="scores">
      <h2 class="currentScore">Current Score: <span>1</span></h2>
      <h2 class="highscore">Highscore: <span>0</span></h2>
   </div>


   <script src="index.js"></script>
</body>
</html>
